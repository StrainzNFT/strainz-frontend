<h2 mat-dialog-title>Buy Grow Fertilizer</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <app-strain-image [strain]="data.plant" [matCard]="true"></app-strain-image>
          </div>
          <div class="col-auto rate-label">
            Grow Rate: {{yieldByGrowRate(+data.plant.growRate)}} <img src="assets/budz.png" class="budz">
          </div>
        </div>
      </div>
      <div class="col-auto">
        <img class="fertilizer-image" mat-card-image src="assets/grow_fertilizer.png" alt="fertilizer">

      </div>
      <div class="col-auto">
        <mat-icon>
          arrow_right_alt
        </mat-icon>

      </div>

      <div class="col-12 col-md-5">
        <div class="row justify-content-center">
          <div class="col-auto">
            <app-strain-image [strain]="data.plant" [matCard]="true"></app-strain-image>
          </div>
          <div class="col-auto rate-label">
            Grow Rate: {{yieldByGrowRate(+data.plant.growRate + 100)}} <img src="assets/budz.png" class="budz">
          </div>

        </div>
      </div>
    </div>


    <div class="row justify-content-end align-items-center">
      <div class="col-12 col-md-3 budz-container justify-content-md-end justify-content-center mb-1">
        <span class="cost-container">
          Cost: <span class="mat-body-strong">500</span>
        </span>
        <img src="assets/seedz.png">
      </div>
      <div class="col-12 col-md-3 mb-1">
        <button mat-flat-button color="primary"
                (click)="buyFertilizer()">
          <span *ngIf="fertilizing">Fertilizing..</span>
          <span *ngIf="!fertilizing">Fertilize</span>
        </button>
      </div>
    </div>

  </div>

</mat-dialog-content>
