<h2 mat-dialog-title>Withdraw STRAINZ</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="withdrawForm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          Balance: {{data.balance}} STRAINZ
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Receiver Address</mat-label>
            <input formControlName="receiver" matInput>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" matInput>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button [disabled]="withdrawForm.invalid || proposing" mat-flat-button color="primary" (click)="withdraw()">
            {{proposing ? 'Proposing..' : 'Propose Transfer'}}
          </button>
        </div>
      </div>
    </div>


  </form>

</mat-dialog-content>
