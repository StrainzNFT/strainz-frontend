<h2 mat-dialog-title>Sell {{data.nft.metadata?.name ? data.nft.metadata?.name : data.nft.name}}</h2>
<mat-dialog-content class="mat-typography">
  <img  mat-card-image src="{{data.nft.metadata?.image ? data.nft.metadata.image : data.nft.image}}" alt="No Preview">

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Price (in STRAINZ)</mat-label>
        <input #priceInput matInput required type="number" min="1">
      </mat-form-field>
    </div>
    <div class="col-12">
      <button [disabled]="!priceInput.checkValidity() || listing || approving" mat-flat-button color="primary" (click)="sell(+priceInput.value)">
        <span *ngIf="approving">Approving..</span>
        <span *ngIf="listing">Listing..</span>
        <span *ngIf="!listing && !approving">List on Marketplace</span>
      </button>
    </div>
  </div>


</mat-dialog-content>
